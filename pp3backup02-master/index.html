<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Whiz</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <header class="text-center mb-4">
            <h1>Art Whiz</h1>
            <form id="searchForm" onsubmit="fetchImage(); return false;" class="mb-4">
                <div class="input-group">
                    <input type="search" id="imageName" placeholder="Search Image" aria-label="Search" class="form-control" size="150">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </header>
        <main id="resultsContainer" class="container">
            <div id="resultsRow" class="row"></div> <!-- Container for results -->
            <button id="seeMoreButton" class="btn btn-primary d-none mt-4" onclick="loadMoreImages()">See More</button>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script> <!-- Link to the external JS file -->
</body>
</html>
